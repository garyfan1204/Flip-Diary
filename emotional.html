<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/DiaryLogo.ico">
    <title>心情小站</title>
    <link rel="stylesheet" href="css/manage.css">
    <link rel="stylesheet" href="css/emotional.css">
</head>
<body>
    <aside id="leftside">
        <a href="admusic.html"><img src="image/report.png" alt=""></a>
        <a href="emotianal.html"><img src="image/music2.png" alt=""></a>
        <a href="index.html"><img src="image/login.png" alt=""></a>
    </aside>
    <main id="main">
        <div id="wrap">
            <div id="search">
                <input type="search">
                <a href=""><img src="image/search.png" alt=""></a>
            </div>
            <div id="quote">
                <div class="title">
                    <div></div>
                    <h1>名言佳句</h1>
                </div>
                <div class="content">
                    <div id="quote-left">
                        <div id="quotes">
                            <p>內容內容內容內容內容內容1</p>
                            <p>內容內容內容內容內容內容2</p>
                            <p>內容內容內容內容內容內容3</p>
                            <p>內容內容內容內容內容內容4</p>
                        </div>
                        <table class="pages">
                            <tr>
                                <td><a href="">&lt;&lt;</a></td>
                                <td><a href="">1</a></td>
                                <td><a href="">2</a></td>
                                <td><a href="">3</a></td>
                                <td><a href="">4</a></td>
                                <td><a href="">5</a></td>
                                <td><a href="">&gt;&gt;</a></td>
                            </tr>
                        </table>
                    </div>
                    <div id="quote-right">
                        <p>名言佳句總數</p>
                        <div>123</div>
                    </div>
                </div>
            </div>
            <div id="add">
                <div class="title">
                    <div></div>
                    <h1>新增佳句</h1>
                </div>
                <div class="content">
                    <form action="">
                        <label>
                            內容
                            <input type="text" name="quote">
                        </label>
                        <input type="submit" value="新增佳句">
                    </form>
                </div>
            </div>
            <div id="percent">
                <div class="title">
                    <div></div>
                    <h1>表情比率</h1>
                </div>
                <div class="content">
                    <img src="image/chart.png" height="100%" alt="">
                </div>
            </div>
        </div>
    </main>
    <a href="" id="switch">&gt;</a>
    <aside id="rightside">
        <img src="image/changeDiary.png" alt="" id="logo">
        <div id="count">
            <div id="menbers">
                <div><img src="image/person.png" alt="">會員人數</div>
                <div>100K</div>
            </div>
            <div id="views">
                <div><img src="image/person.png" alt="">瀏覽人數</div>
                <div>234K</div>
            </div>
        </div>
        <div id="account">
            <div>User</div>
            <div><img src="image/member.png" alt=""></div>
        </div>
    </aside>
    <script src="javascript/manage.js"></script>
</body>
</html>
