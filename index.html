<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/DiaryLogo.ico">
    <script src="javascript/layout.js"></script>
    <title>首頁</title>
</head>

<body>
    <div id="wrap">
        <div class="bar">
            <div class="intro a">
                <div class="a-text">
                    <h2 id="sentence" class="typing"></h2>
                    <p class="typing">有沒有聽說過有聲音的日記</p>
                    <div>
                        <div class="a-text-img"></div>
                        <div class="a-text-img2"></div>
                        <div class="a-text-img3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="intro b">
                <div class="b-left b-img"></div>
                <div class="b-text">
                    <h2 class="typing">個人化<br>日誌<br>輕鬆調適每一天</h2>
                    <p class="typing">有多久没有好好和自己交流了</p>
                </div>
                <div class="b-right b-img"></div>
            </div>
        </div>
        <div class="bar">
            <div class="intro c">
                <div class="c-img"></div>
                <div class="c-text">
                    <h2 class="typing">探索<br>情感揭示成就</h2>
                    <p class="typing">想要探索情感、揭示成就嗎？</p>
                </div>
                <div class="c-content">
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="intro d">
                <div class="d-text">
                    <h2 class="typing">壓力解放<br>音樂引導你的心靈之旅</h2>
                    <div>
                        <p class="typing">快來寫下文字紓解心情吧</p>
                        <button class="goDiary">寫日記</button>
                    </div>
                </div>
                <div class="d-left">
                    <div class="d-img"></div>
                    <div class="d-img"></div>
                </div>
                <div class="d-right"></div>
            </div>
        </div>
    </div>

</html>
